<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Tom üê±</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    .door {
      font-size: 60px;
      padding: 20px;
      margin: 15px;
      cursor: pointer;
      border: 3px solid #444;
      border-radius: 15px;
      display: inline-block;
      background: #fff;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, background-color 0.3s;
    }
    .door:hover {
      transform: scale(1.1);
      background-color: #f8f8f8;
    }
    #result {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #222;
    }
    .found {
      background-color: #b3ffb3 !important;
    }
    .wrong {
      background-color: #ffcccc !important;
    }
  </style>
</head>
<body>
  <h1>üêæ Find Tom Game</h1>
  <p>Tom is hiding behind one of the 5 doors üö™. Can you find him?</p>
  <div id="doors"></div>
  <h2 id="result"></h2>

  <script>
    const tom = Math.floor(Math.random() * 5) + 1;
    const doorsDiv = document.getElementById("doors");
    const result = document.getElementById("result");
    let gameOver = false;

    for (let i = 1; i <= 5; i++) {
      const door = document.createElement("div");
      door.className = "door";
      door.innerText = "üö™";
      door.dataset.index = i;

      door.onclick = () => {
        if (gameOver) return;

        if (i === tom) {
          door.innerText = "üê±";  // Tom found!
          door.classList.add("found");
          result.innerText = "üéâ You found Tom behind Door " + i + "!";
        } else {
          door.innerText = "‚ùå";  // Wrong door
          door.classList.add("wrong");
          result.innerText = "üôÄ Wrong door! Tom was behind Door " + tom + ".";
          // reveal the correct door
          const correctDoor = [...document.querySelectorAll(".door")].find(d => d.dataset.index == tom);
          correctDoor.innerText = "üê±";
          correctDoor.classList.add("found");
        }

        gameOver = true;
      };

      doorsDiv.appendChild(door);
    }
  </script>
</body>
</html>
